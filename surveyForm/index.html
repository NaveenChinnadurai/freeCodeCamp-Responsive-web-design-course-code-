<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="field">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
        </div>
        <div class="field">
            <label for="email" id="email-label">E-mail</label>
            <input type="email" id="email" placeholder="Enter Your E-mail" required>
        </div>
        <div class="field">
            <label for="number" id="number-label">Age(Optional)</label>
            <input type="number" id="number" min="10" max="30" placeholder="Age">
        </div>

        <div class="field">
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Intern</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </div>

        <div class="field radio-field ">
            <label for="radio-label" id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
            <div class="radio-subdiv">
                <input type="radio" name="radio" value="Definitely" id="radio1">
                <label for="radio1" id="radio1-label">Definitely</label>
            </div>
            <div class="radio-subdiv">
                <input type="radio" name="radio" value="May Be" id="radio2">
                <label for="radio2" id="radio2-label">May Be</label>
            </div>
            <div class="radio-subdiv">
                <input type="radio" name="radio" value="Not Sure" id="radio3">
                <label for="radio3" id="radio3-label">Not Sure</label>
            </div>
        </div>

        <div class="field radio-field">
            <label id="checkboxes-label">What would you like to see improved? (Check all that apply)</label>
            <div class="checkbox-subdiv">
                <input type="checkbox" value="check-box" name="check-box" id="check-box1">
                <label for="check-box1" id="checkbox-label1">Front-end Projects</label>
            </div>
            <div class="checkbox-subdiv">
                <input type="checkbox" value="check-box" name="check-box" id="check-box2">
                <label for="check-box2" id="checkbox-label2">Back-end Projects</label>
            </div>
            <div class="checkbox-subdiv">
                <input type="checkbox" value="check-box" name="check-box" id="check-box3">
                <label for="check-box3" id="checkbox-label3">Data Visualization</label>
            </div>
            <div class="checkbox-subdiv">
                <input type="checkbox" value="check-box" name="check-box" id="check-box4">
                <label for="check-box4" id="checkbox-label4">Git/GitHub</label>
            </div>
            <div class="checkbox-subdiv">
                <input type="checkbox" value="check-box" name="check-box" id="check-box5">
                <label for="check-box5" id="checkbox-label5">Open source community</label>
            </div>
            <div class="checkbox-subdiv">
                <input type="checkbox" value="check-box" name="check-box" id="check-box6">
                <label for="check-box6" id="checkbox-label6">Additional Courses</label>
            </div>
        </div>
        <div class="field">
            <label for="textarea" id="textarea-label">Any comments or suggestions?</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10">Enter Your Comment Here...</textarea>
        </div>
        <input type="submit" id="submit" placeholder="Submit" class="submit-btn">
    </form>
</body>

</html>
